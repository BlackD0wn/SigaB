{% extends 'frequencia/base.html' %}

{% block content %}
    {% for materia in materias %}
        <div class="materia">
            <h1><a href="{%url 'frequenciaDetails' pk=materia.pk %}"> {{ materia.nome}}</a></h1>
        </div>
        <div class="professor">
               <p>Professor responsavel: <b>{{ materia.professor_responsavel}}</b></p>
            </div>
    {% endfor %}
{% endblock %}
