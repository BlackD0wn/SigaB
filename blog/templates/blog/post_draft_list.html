{% extends 'frequencia/base.html' %}

{% block content %}
    {% for post in posts %}
    <h1>Rascunhos</h1>
        <div class="well well-sm">
            
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

            
            <div class="date">
            <small>
                {{ post.created_date }}
            </small>
            </div>
   
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
